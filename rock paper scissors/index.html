<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper sissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <p class="heading"><h1>Rock Paper Scissors</h1><br>
            <h3>Place your choice and compete with computer<br></h3><hr></p>
   <div class="icon">
    <div class="img" id="rock"><img src="images/rock.png" alt="rock"></div>
    <div class="img" id="paper"><img src="images/paper.png" alt="paper"></div>
    <div class="img" id="scissors"><img src="images/scissors.png" alt="scissors"></div>
   </div>
   <div class="score_board">
    <div class="user">
        <p id="user_score" class="style">0</p>
            <p class="style">User </h1></p>
    </div>
    <div class="computer" >
        <p id="computer_score"class="style">0</p>
            <p class="style">Computer</h1></p>
    </div>
   </div>
   <div class="msg">
    <p id="pmsg">CHOOSE ONE</p>
   </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
